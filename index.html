<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт техники различных брендов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <!-- Подключение локальных шрифтов -->
    <style>
        @font-face {
            font-family: 'TT Lakes';
            src: url('fonts/TTLakes-Regular.eot');
            src: local('TT Lakes Regular'), local('TTLakes-Regular'),
                url('fonts/TTLakes-Regular.eot?#iefix') format('embedded-opentype'),
                url('fonts/TTLakes-Regular.woff') format('woff'),
                url('fonts/TTLakes-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'TT Lakes';
            src: url('fonts/TTLakes-Medium.eot');
            src: local('TT Lakes Medium'), local('TTLakes-Medium'),
                url('fonts/TTLakes-Medium.eot?#iefix') format('embedded-opentype'),
                url('fonts/TTLakes-Medium.woff') format('woff'),
                url('fonts/TTLakes-Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'TT Lakes';
            src: url('fonts/TTLakes-Bold.eot');
            src: local('TT Lakes Bold'), local('TTLakes-Bold'),
                url('fonts/TTLakes-Bold.eot?#iefix') format('embedded-opentype'),
                url('fonts/TTLakes-Bold.woff') format('woff'),
                url('fonts/TTLakes-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        
        body {
            font-family: 'TT Lakes', 'Arial', sans-serif;
        }
    </style>
</head>
<body>
<section class="section section_brands">
    <div class="container">
        <h2 class="section__title">Ремонт техники различных брендов</h2>
        
        
        <div class="brands-grid" id="brandsGrid">
            <div class="brands-grid__card">
                <img src="img/lenovo.svg" alt="Логотип Lenovo" width="108" height="32">
                <button class="brands-grid__button"></button>
            </div>
            <div class="brands-grid__card">
                <img src="img/samsung.svg" alt="Логотип Samsung" width="116" height="38">
                <button class="brands-grid__button"></button>
            </div>
            <div class="brands-grid__card">
                <img src="img/apple.svg" alt="Логотип Apple" width="44" height="44">
                <button class="brands-grid__button"></button>
            </div>
            <div class="brands-grid__card">
                <img src="img/viewsonic.svg" alt="Логотип ViewSonic" width="128" height="21">
                <button class="brands-grid__button"></button>
            </div>
            <div class="brands-grid__card">
                <img src="img/bosch.svg" alt="Логотип Bosch" width="128" height="28">
                <button class="brands-grid__button"></button>
            </div>
            <div class="brands-grid__card">
                <img src="img/hp.svg" alt="Логотип HP" width="52" height="52">
                <button class="brands-grid__button"></button>
            </div>
            <div class="brands-grid__card">
                <img src="img/acer.svg" alt="Логотип Acer" width="94" height="24">
                <button class="brands-grid__button"></button>
            </div>
            <div class="brands-grid__card">
                <img src="img/sony.svg" alt="Логотип Sony" width="128" height="25">
                <button class="brands-grid__button"></button>
            </div>
            <div class="brands-grid__card">
                <img src="img/lenovo.svg" alt="Логотип Lenovo" width="108" height="32">
                <button class="brands-grid__button"></button>
            </div>
            <div class="brands-grid__card">
                <img src="img/samsung.svg" alt="Логотип Samsung" width="116" height="38">
                <button class="brands-grid__button"></button>
            </div>
            <div class="brands-grid__card">
                <img src="img/apple.svg" alt="Логотип Apple" width="44" height="44">
                <button class="brands-grid__button"></button>
            </div>
        </div>
        
        
        <div class="brands-swiper-container">
            <div class="brands-swiper swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide brands-swiper__slide">
                        <img src="img/lenovo.svg" alt="Логотип Lenovo" width="108" height="32">
                        <button class="brands-swiper__button"></button>
                    </div>
                    <div class="swiper-slide brands-swiper__slide">
                        <img src="img/samsung.svg" alt="Логотип Samsung" width="116" height="38">
                        <button class="brands-swiper__button"></button>
                    </div>
                    <div class="swiper-slide brands-swiper__slide">
                        <img src="img/apple.svg" alt="Логотип Apple" width="44" height="44">
                        <button class="brands-swiper__button"></button>
                    </div>
                    <div class="swiper-slide brands-swiper__slide">
                        <img src="img/viewsonic.svg" alt="Логотип ViewSonic" width="128" height="21">
                        <button class="brands-swiper__button"></button>
                    </div>
                    <div class="swiper-slide brands-swiper__slide">
                        <img src="img/bosch.svg" alt="Логотип Bosch" width="128" height="28">
                        <button class="brands-swiper__button"></button>
                    </div>
                    <div class="swiper-slide brands-swiper__slide">
                        <img src="img/hp.svg" alt="Логотип HP" width="52" height="52">
                        <button class="brands-swiper__button"></button>
                    </div>
                    <div class="swiper-slide brands-swiper__slide">
                        <img src="img/acer.svg" alt="Логотип Acer" width="94" height="24">
                        <button class="brands-swiper__button"></button>
                    </div>
                    <div class="swiper-slide brands-swiper__slide">
                        <img src="img/sony.svg" alt="Логотип Sony" width="128" height="25">
                        <button class="brands-swiper__button"></button>
                    </div>
                    <div class="swiper-slide brands-swiper__slide">
                        <img src="img/lenovo.svg" alt="Логотип Lenovo" width="108" height="32">
                        <button class="brands-swiper__button"></button>
                    </div>
                    <div class="swiper-slide brands-swiper__slide">
                        <img src="img/samsung.svg" alt="Логотип Samsung" width="116" height="38">
                        <button class="brands-swiper__button"></button>
                    </div>
                    <div class="swiper-slide brands-swiper__slide">
                        <img src="img/apple.svg" alt="Логотип Apple" width="44" height="44">
                        <button class="brands-swiper__button"></button>
                    </div>
                </div>
            </div>
            
            <div class="brands-swiper__pagination swiper-pagination"></div>
        </div>
        
        
        <button class="section__toggle-button" id="toggleButton">
            <img class="section__toggle-icon" id="toggleIcon" src="img/ic_expand.svg" alt="Стрелка">
            <span id="toggleText" class="section__toggle-text">Показать все</span>
        </button>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
